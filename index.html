<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Star Wars RPG</title>
</head>
<body>
<div class="container-fluid" style="width: 100%;">
    <div class="row">
        <div class="col-12" style="text-align: center;">
            <h1 >Star Wars RPG</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-5 my-auto" style="text-align: left;">
            <h2 id="message1"></h2>
            <h3 id="message2"></h3>
        </div>
        <div class="col-7 d-flex justify-content-around" style="text-align: center;" id="card_deck">
        </div>

    </div>


    <div class="row">
        <div class="col-5" style="text-align: center;">
            <h1>Your Character</h1>
        </div>
        <div class="col-2" style="text-align: center;">
            
        </div>
        <div class="col-5" style="text-align: center;">
            <h1>Defender</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div id="playerCard" class="col-2" style="text-align: center;">
        </div>
        <div class="col-4" style="text-align: center;">
            <button id="attackButton">ATTACK</button>
        </div>
        <div id="defenderCard" class="col-2" style="text-align: center;">
        </div>
        <div class="col-2"></div>
    </div>
    
</div>

    
</body>
